name: Build, Push to Docker Hub, Deploy to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend_changed: ${{ steps.set-vars.outputs.backend_changed }}
      ml_changed: ${{ steps.set-vars.outputs.ml_changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set changed files
        id: set-vars
        run: |
          BACKEND_CHANGED=false
          ML_CHANGED=false

          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^backend/'; then
            BACKEND_CHANGED=true
          fi

          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^ml/'; then
            ML_CHANGED=true
          fi

          echo "backend_changed=$BACKEND_CHANGED" >> $GITHUB_OUTPUT
          echo "ml_changed=$ML_CHANGED" >> $GITHUB_OUTPUT

  build-backend:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.backend_changed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Docker Image
        run: |
          docker build -t harithkavish/skinnet-analyzer:backend-latest ./backend
          docker push harithkavish/skinnet-analyzer:backend-latest

  build-ml:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.ml_changed == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push ML Docker Image
        run: |
          docker build -t harithkavish/skinnet-analyzer:ml-latest ./ml
          docker push harithkavish/skinnet-analyzer:ml-latest

  deploy-huggingface:
    needs: [build-backend, build-ml]
    runs-on: ubuntu-latest
    if: |
      needs.detect-changes.outputs.backend_changed == 'true' ||
      needs.detect-changes.outputs.ml_changed == 'true'
    steps:
      - name: Restart Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}
        run: |
          echo "Restarting Hugging Face Space: https://api.huggingface.co/spaces/$HF_SPACE_ID/restart"
          ATTEMPTS=0
          MAX_ATTEMPTS=5
          until curl -v -X POST "https://api.huggingface.co/spaces/$HF_SPACE_ID/restart" \
            -H "Authorization: Bearer $HF_TOKEN"; do
             ATTEMPTS=$((ATTEMPTS+1))
            if [ $ATTEMPTS -ge $MAX_ATTEMPTS ]; then
              echo "‚ùå Failed to restart Hugging Face Space after $MAX_ATTEMPTS attempts."
              exit 1
            fi
            echo "üîÑ Retrying in 5 seconds... (Attempt $ATTEMPTS)"
            sleep 5
          done
