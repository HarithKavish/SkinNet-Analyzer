name: Build, Push to Docker Hub, Deploy to Hugging Face, Railway, and GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend_changed: ${{ steps.set-vars.outputs.backend_changed }}
      ml_changed: ${{ steps.set-vars.outputs.ml_changed }}
      frontend_changed: ${{ steps.set-vars.outputs.frontend_changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: set-vars
        run: |
          BACKEND_CHANGED=false
          ML_CHANGED=false
          FRONTEND_CHANGED=false

          if git diff --name-only HEAD~1 HEAD | grep '^backend/'; then
            BACKEND_CHANGED=true
          fi

          if git diff --name-only HEAD~1 HEAD | grep '^ml/'; then
            ML_CHANGED=true
          fi

          if git diff --name-only HEAD~1 HEAD | grep '^frontend/'; then
            FRONTEND_CHANGED=true
          fi

          echo "backend_changed=$BACKEND_CHANGED" >> $GITHUB_OUTPUT
          echo "ml_changed=$ML_CHANGED" >> $GITHUB_OUTPUT
          echo "frontend_changed=$FRONTEND_CHANGED" >> $GITHUB_OUTPUT

  build-backend:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.backend_changed == 'true'
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Docker Image
        id: build
        run: |
          IMAGE_NAME=harithkavish/skinnet-analyzer
          TAG=backend-latest

          docker build -t $IMAGE_NAME:$TAG ./backend
          docker push $IMAGE_NAME:$TAG

          echo "image_tag=$TAG" >> $GITHUB_OUTPUT

  build-ml:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.ml_changed == 'true'
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push ML Docker Image
        id: build
        run: |
          IMAGE_NAME=harithkavish/skinnet-analyzer
          TAG=ml-latest

          docker build -t $IMAGE_NAME:$TAG ./ml
          docker push $IMAGE_NAME:$TAG

          echo "image_tag=$TAG" >> $GITHUB_OUTPUT

  deploy-railway:
    needs: build-backend
    runs-on: ubuntu-latest
    if: needs.build-backend.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Authenticate Railway CLI
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "$RAILWAY_TOKEN" | railway login --ci

      - name: Update Docker Image Deployment
        env:
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
          DOCKER_IMAGE: harithkavish/skinnet-analyzer:backend-latest
        run: |
          echo "Patching Railway service with updated Docker image..."

          curl -X PATCH https://backboard.railway.app/v2/services/$RAILWAY_SERVICE_ID \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "source": {
                "type": "image",
                "imageConfig": {
                  "image": "'"$DOCKER_IMAGE"'"
                }
              }
            }'

          echo "Successfully triggered Railway deploy."

  deploy-huggingface:
    needs: build-ml
    runs-on: ubuntu-latest
    if: needs.build-ml.result == 'success'
    steps:
    - name: Rebuild Hugging Face Space
      env:
            HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        curl -X POST -H "Authorization: Bearer ${{ secrets.HF_TOKEN }}" \
          https://huggingface.co/api/spaces/${{ secrets.HF_SPACE_ID }}/rebuild

  build-frontend:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.frontend_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Inject Environment Variables
        run: |
          echo "REACT_APP_BACKEND_API_URL=${{ secrets.FRONTEND_BACKEND_API_URL }}" > frontend/.env

      - name: Install dependencies
        run: npm install --prefix frontend
      
      - name: Build project
        run: npm run build --prefix frontend

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

  deploy-frontend:
    needs: build-frontend
    runs-on: ubuntu-latest
    if: needs.build-frontend.result == 'success'
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/build
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false